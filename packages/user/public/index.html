<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Toothpick User</title>
  <style>
    .container{
      max-width: 500px;
      padding-top: 120px;
      margin: 0 auto;
    }
    .container textarea{
      display: block;
      width: 100%;
      min-height: 300px;
      padding: 12px;
      box-sizing: border-box;
    }
    .container button{
      color: #fff;
      user-select: none;
      cursor: pointer;
      width: 100%;
      height: 44px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #00b96b;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea placeholder="请输入内容" id="content"></textarea>
    <br/>
    <button id="button">发送</button>
  </div>
  <script src="http://demo.daysnap.cn/toothpick/sdk/socket.io.min.js"></script>
  <script src="http://demo.daysnap.cn/toothpick/sdk/html2canvas.min.js"></script>
  <script src="http://demo.daysnap.cn/toothpick/sdk/toothpick.min.js"></script>
  <script>
    var hostname = location.hostname
    var url = `ws://${hostname}:12580`
    if (hostname === 'demo.daysnap.cn') {
      url = 'ws://119.3.156.101:12580'
    } else if (hostname === 'localhost') {
      url = 'ws://localhost:12580'
    }

    toothpick.init({
      socketConfig: {
        url,
      },
    })

  </script>
</body>
</html>
